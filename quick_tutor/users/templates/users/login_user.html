{% extends 'main/base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}

<div class="users-block">
    <div class="login-block">
        <form method="post" class="register-form">
            {% csrf_token %}
            {% for field in form %}
            <center>{{field.label_tag}}</center><br> {{field}}<br><br>
            {% endfor %}
            <button type="submit" class="user-button">Авторизироваться</button>
        </form>
    </div>
</div>

{% endblock %}
